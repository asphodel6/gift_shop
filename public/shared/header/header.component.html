<div class="header">
  <div class="logo" routerLink="main">
    LOGO
  </div>
  <div class="icons">
    @if (showIcons) {
      <button tuiIconButton
              iconStart="@tui.search"
              size="m"
              appearance="flat-destructive"
              class="icon"></button>
      <div class="cart-wrapper">
        <button tuiIconButton
                iconStart="@tui.shopping-cart"
                size="m"
                appearance="flat-destructive"
                tuiHint="Корзина"
                tuiHintAppearance="dark"
                class="icon"
                (click)="goToCart()"
        >
        </button>
        @if (cartCount()) {
          <div class="cart-count">{{cartCount()}}</div>
        }
      </div>
      @if (isAuth | async) {
        <button tuiIconButton
                iconStart="@tui.user"
                size="m"
                appearance="flat-destructive"
                class="icon"
                (click)="logout()"
        ></button>
      } @else {
        <button tuiIconButton
                iconStart="@tui.log-in"
                size="m"
                appearance="flat-destructive"
                class="icon"
                routerLink="login"
                tuiHint="Войти"
                tuiHintAppearance="dark"
        ></button>
      }
    }
  </div>
</div>
<main-bar></main-bar>
